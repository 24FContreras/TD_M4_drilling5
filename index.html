<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 5: ICE GEAR</title>
    <!-- CSS STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-black text-danger">
    <header class="container-fluid bg-dark">
      <h1 class="fs-2 p-2 text-center fw-semibold">
        <i class="fa-regular fa-gem"></i> Ice Gear
        <i class="fa-regular fa-gem"></i>
      </h1>
    </header>
    <main class="container d-flex flex-column my-5">
      <h2 class="fs-3 mb-3">Stock de productos</h2>

      <form
        id="busquedaEnTienda"
        class="d-flex flex-row align-items-center mb-4"
      >
        <label for="inputTienda">En esta tienda</label>
        <input
          type="text"
          name="inputTienda"
          id="inputTienda"
          placeholder="Buscar"
        />
        <button type="submit" class="border-none">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <form
        id="busquedaOtrasTiendas"
        class="d-flex flex-row align-items-center mb-4"
      >
        <label for="inputTienda">En otras tiendas</label>
        <input
          type="text"
          name="inputOtrasTiendas"
          id="inputOtrasTiendas"
          placeholder="Buscar"
        />
        <button type="submit" class="border-none">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <form id="busquedaOnline" class="d-flex flex-row align-items-center mb-4">
        <label for="inputOnline">En otras tiendas</label>
        <input
          type="text"
          name="inputOnline"
          id="inputOnline"
          placeholder="Buscar"
        />
        <button type="submit" class="border-none">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </main>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
